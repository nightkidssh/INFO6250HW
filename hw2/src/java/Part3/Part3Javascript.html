    <body>
        <div>
        <script>
            var childrenQuantity = document.getElementById("childrenQuantity").value;
            var newWindow = window.open('hw2part3.htm');            
            if(Number.isInteger(childrenQuantity) === true && Number !== ""){
                newWindow.document.write("<form action='hw2part3' method='post'>");
                for(i = 1; i<= childrenQuantity; i++){
                    newWindow.document.write("<h3>Please enter the name of child number " + i + "</h3>");
                    newWindow.document.write("<input type='text' name='childName" + i + "'>");
                }
                newWindow.document.write("</form>");
            }
            
            else{
                newWindow.document.write("ERROR input!!!!!");
            }
            
            document.getElementByName("officeuse").value.replace("[^\\dA-Za-z ]", "");
        </script>
        </div>
